<!DOCTYPE html>
<html>
<head>
  <title>Sudoku</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    #sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      margin: 20px auto;
      width: fit-content;
    }
    .cell {
      width: 38px;
      height: 38px;
      text-align: center;
      font-size: 1.1em;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">GamesHub</div>
    <div class="menu">
      <a href="index.html">Home</a>
    </div>
  </nav>

  <h1>Sudoku</h1>
  <div id="sudoku-board"></div>
  <button onclick="check()">Check</button>
  <button onclick="withdraw()">Withdraw</button>

  <script src="js/sudoku.js"></script>
</body>
</html>
