<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      line-height: 100px;
      text-align: center;
      background-color: #eee;
      border: 2px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">GamesHub</div>
    <div class="menu">
      <a href="index.html">Home</a>
    </div>
  </nav>

  <h1>Tic-Tac-Toe</h1>
  <div id="board"></div>
  <p id="result"></p>
  <button onclick="startGame()">Restart</button>

  <script src="js/tictactoe.js"></script>
</body>
</html>
